<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f0f2f5;
        transition: background 0.3s, color 0.3s;
      }

      body.dark-mode {
        background: #121212;
        color: #f0f0f0;
      }
      body.dark-mode .navbar {
        background-color: #1f1f1f;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
      }
      body.dark-mode #sidebar {
        background: #1e1e1e;
      }
      body.dark-mode #sidebar .nav-link {
        color: #ccc;
      }
      body.dark-mode #sidebar .nav-link.active {
        background-color: #333;
        color: #fff;
      }
      body.dark-mode .table-responsive {
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
      }
      body.dark-mode .card {
        background-color: #1f1f1f;
        color: #f0f0f0;
      }
      body.dark-mode .form-control {
        background-color: #2a2a2a;
        color: #f0f0f0;
        border: 1px solid #444;
      }
      body.dark-mode table thead {
        background-color: #333 !important;
        color: #fff;
      }
      body.dark-mode .btn-outline-secondary {
        color: #f0f0f0;
        border-color: #555;
      }
      body.dark-mode .btn-outline-secondary:hover {
        background-color: #444;
        border-color: #666;
      }

      #sidebar {
        width: 220px;
        background: #343a40;
        color: #fff;
        height: 100vh;
        position: fixed;
        transition: width 0.3s;
      }
      #sidebar.collapsed {
        width: 60px;
      }
      #sidebar .nav-link {
        color: #adb5bd;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #sidebar .nav-link.active {
        background-color: #495057;
        color: #fff;
        border-radius: 8px;
      }
      #sidebar .nav-link:hover {
        background-color: #495057;
        color: #fff;
        border-radius: 8px;
      }
      #sidebar .bi {
        font-size: 1.2rem;
      }

      #content {
        margin-left: 220px;
        padding: 30px;
        transition: margin-left 0.3s;
      }
      #sidebar.collapsed + #content {
        margin-left: 60px;
      }

      .navbar {
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        margin-bottom: 30px;
      }
      .navbar-brand {
        font-weight: 700;
        background: linear-gradient(90deg, #007bff, #00c6ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      table tbody tr:hover {
        background-color: #e6f2ff;
        transition: 0.2s;
      }
      .table-responsive {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .btn-icon {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .card {
        border-radius: 12px;
      }

      form .form-control {
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <nav id="sidebar" class="d-flex flex-column p-3">
      <a
        href="#"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
      >
        <span class="fs-5 fw-bold">Admin</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active"
            ><i class="bi bi-speedometer2"></i>
            <span class="d-none d-md-inline">Dashboard</span></a
          >
        </li>
      </ul>
      <hr />
      <div class="mt-auto">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none p-2" id="logoutBtn">
          <i class="bi bi-box-arrow-right me-2"></i> <span class="d-none d-md-inline">Logout</span>
        </a>
      </div>
      
    </nav>


    <div id="content">

      <nav class="navbar d-flex justify-content-between align-items-center">
        <span class="navbar-brand">Dashboard</span>
        <button class="btn btn-outline-secondary" id="toggleDark">
          <i class="bi bi-moon-fill"></i> Dark Mode
        </button>
      </nav>


      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title mb-3">List Hewan</h5>


          <div id="msg" class="mb-3"></div>


          <form id="form" class="row g-3 mb-4">
            <input type="hidden" id="id" />
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                id="nama"
                placeholder="Nama Hewan"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                id="jenis"
                placeholder="Jenis"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                id="umur"
                placeholder="Umur"
                min="0"
              />
            </div>
            <div class="col-md-3 d-flex gap-2">
              <button type="submit" class="btn btn-success btn-icon w-100">
                <i class="bi bi-save"></i> Simpan
              </button>
              <button
                type="button"
                id="batal"
                class="btn btn-danger btn-icon w-100"
              >
                <i class="bi bi-x-circle"></i> Batal
              </button>
            </div>
          </form>

          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-primary text-center">
                <tr>
                  <th>ID</th>
                  <th>Nama</th>
                  <th>Jenis</th>
                  <th>Umur</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="list" class="text-center"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastBody">Update berhasil!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "/login.html";
      }
      const darkBtn = document.getElementById("toggleDark");
      darkBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });

      function showToast(message) {
        const toastBody = document.getElementById("toastBody");
        toastBody.textContent = message;
        const toastEl = document.getElementById("liveToast");
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "/login.html";
      });
    </script>
  </body>
</html>
