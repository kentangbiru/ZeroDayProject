<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | ZeroDay Project</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f4f6f9;
      }

      .login-container {
        width: 380px;
        background: #ffffff;
        border-radius: 12px;
        padding: 40px 35px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
        color: #333;
        text-align: center;
      }

      .login-container h2 {
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 26px;
        color: #2c3e50;
      }

      .login-container p {
        font-size: 14px;
        color: #555;
        margin-bottom: 25px;
      }

      .input-group {
        position: relative;
        margin-bottom: 18px;
      }

      .input-group input {
        width: 100%;
        padding: 12px 45px 12px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fff;
        color: #333;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
      }

      .input-group input::placeholder {
        color: #888;
      }

      .input-group input:focus {
        border-color: #007bff;
        box-shadow: 0 0 3px rgba(0, 123, 255, 0.3);
      }

      .input-group i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #777;
        font-size: 18px;
      }

      button {
        width: 100%;
        background: #007bff;
        color: #fff;
        font-weight: 600;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
      }

      button:hover {
        background: #0056b3;
      }

      #msg {
        margin-top: 15px;
        font-size: 14px;
        font-weight: 500;
        color: #e74c3c;
      }

      footer {
        position: fixed;
        bottom: 15px;
        color: #888;
        font-size: 13px;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>Selamat Datang üëã</h2>
      <p>Masuk untuk melanjutkan ke <strong>Dashboard Admin</strong></p>

      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required />
          <i class="bi bi-person-fill"></i>
        </div>

        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="bi bi-lock-fill"></i>
        </div>

        <button type="submit">Masuk Sekarang</button>
      </form>

      <p id="msg"></p>
    </div>

    <footer>
      ¬© 2025 ZeroDay Project ‚Äî Designed with ‚ù§Ô∏è
    </footer>

    <script src="login.js"></script>
  </body>
</html>
